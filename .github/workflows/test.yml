name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test --silent

  python-tests:
    name: Python Cloud Function tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloud_function/receipt_extractor
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests (excluding integration)
        run: pytest -v -m "not integration"

  e2e:
    name: E2E (Apps Script)
    needs: [unit-tests, python-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci || true
          npm install googleapis --no-audit --no-fund

      - name: Copy production budget sheet to test copy (optional)
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_JSON }}
          PRODUCTION_BUDGET_DATA_SHEET_ID: ${{ secrets.PRODUCTION_BUDGET_DATA_SHEET_ID }}
        run: |
          if [ -n "$PRODUCTION_BUDGET_DATA_SHEET_ID" ]; then
            node test/e2e/copy_sheet.js > copied_id.txt
            TEST_SPREADSHEET_ID=$(cat copied_id.txt)
            echo "TEST_SPREADSHEET_ID=$TEST_SPREADSHEET_ID" >> $GITHUB_ENV
          else
            echo "No PRODUCTION_BUDGET_DATA_SHEET_ID secret set; skipping copy step"
          fi

      - name: Run E2E runner
        env:
          APPS_SCRIPT_ID: ${{ secrets.APPS_SCRIPT_ID }}
          TEST_SPREADSHEET_ID_SECRET: ${{ secrets.TEST_SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_JSON }}
          TEST_BUDGET_YEAR: ${{ secrets.TEST_BUDGET_YEAR }}
        run: |
          # Prefer a TEST_SPREADSHEET_ID persisted in the environment (copied file),
          # otherwise fall back to the secret-provided spreadsheet id.
          ID=${TEST_SPREADSHEET_ID:-$TEST_SPREADSHEET_ID_SECRET}
          if [ -z "$ID" ]; then
            echo 'No TEST_SPREADSHEET_ID available (neither copied nor secret)';
            exit 1
          fi
          echo "Using TEST_SPREADSHEET_ID=$ID"
          node test/e2e/run_e2e.js "$ID" "$TEST_BUDGET_YEAR"
